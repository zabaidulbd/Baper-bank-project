<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelCome to Father's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-12">WelCome to My <span class="text-red-600">Father's Bank</span></h1>
    </header>
    <!-- main section  -->
    <main>
        <section>
            <div class="bg-zinc-500 w-9/12 mx-auto px-12 py-8">
                <h1 class="text-3xl">Please login</h1>
                <input class="my-1 block w-9/12 px-1.5" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="my-2 block w-9/12 px-1.5" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit" class="bg-red-300 px-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
